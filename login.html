<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginjoin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" id="userid">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="userpw">
                <label>Password</label>
            </div>

            <div class="user-box1">
                <input type="checkbox" id="remember-me" name="remember">
                <label for="remember-me" class="checkbox-label">로그인 상태 유지</label>
            </div>

            <div class="icon-container">
                <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fab fa-google"></i></a>
                <a href="#" class="icon"><i class="fab fa-apple"></i></a>
                <a href="#" class="icon"><i class="fab fa-xbox"></i></a>
            </div>

            <div class="create-account">
                <p>비밀번호를 잊으셨나요? <a href="비밀번호_찾기_페이지_URL">비밀번호 찾기</a></p>
            </div>
            <div class="create-account">
                <p>계정이 없으신가요? <a href="./join.html">계정 생성</a></p>
            </div>

            <button class="submit-button" type="submit">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
        <!-- 7. 푸터 -->
        <div class="member-footer">
            <div>
                <a href="#none">이용약관</a>
                <a href="#none">개인정보처리방침</a>
                <a href="#none">책임의 한계와 법적고지</a>
                <a href="#none">회원정보 고객센터</a>
            </div>
            <span><a href="#none"><img src="./images/riot-games.png" alt="logo">riotgames.</a></span>
        </div>
    </div>


    <script>
        $('form').on('submit', function(){
            let myid = $('#userid').val()
            let mypw = $('#userpw').val()
            if (myid && mypw) {
                sessionStorage.setItem("userid", myid)
                sessionStorage.setItem("userpw", mypw)
                // 메인페이지로 연결시킬것
                location.href = './main.html'
            }
            return false
        })
    </script>
</body>
</html>
